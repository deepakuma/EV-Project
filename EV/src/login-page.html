<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>

    <!-- Title of the Page -->
    <title>User Login Page</title>

    <!-- Icon of the Page -->
    <link rel="icon" href="">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mobile-style.css">

    <!-- Metadata -->
    <meta name="charset" content="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="DTU, DTU Shuttle, Campus cart">
    <meta name="description" content="">

</head>

<body>

    <!-- Header of the Body -->
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <a href="" class="navbar-brand">DTU SHUTTLE</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarid">
              <span class="navbar-toggler-icon"></span>
          </button>
                <div class="collapse navbar-collapse" id="navbarid">
                    <!-- text centre  -->
                    <ul class="navbar-nav text-center ml-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Service</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <!-- Main Body -->
    <main>

        <div class="container">
            <div class="header-content">
                <h1>DTU SHUTTLE</h1>
            </div>
        </div>

        <!-- Login container -->
        <div class="container d-flex align-items-center justify-content-center">
            <div class="login-container d-flex align-items-center justify-content-center">

                <!-- Login Form -->
                <form class="login-form">
                    <h1>User Login</h1>

                    <div class="form-group">
                        <input type="email" class="form-control rounded-pill form-control-lg" name="" value="" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control rounded-pill form-control-lg" name="" value="" placeholder="Password">
                    </div>

                    <div class="forgot-link d-flex align-items-center justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="" value="" id="remember">
                            <label for="remember">Remember Password</label>
                        </div>
                        <div class="">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>

                    <button type="submit" name="button" class="btn mt-3 btn-custom btn-block rounded-pill form-control-lg text-uppercase">Login</button>

                    <p class="mt-3 font-weight-normal">Don't have an account <a href="#"><strong>Register Now</strong></a></p>

                </form>
            </div>
        </div>


    </main>

    <!-- Footer of the Body -->
    <footer>

    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>

</html>
